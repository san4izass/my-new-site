<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Моїй єдиній коханій</title>
    <style>
        /* Стилі для всієї сторінки */
        body {
            font-family: 'Georgia', serif;
            background-color: #fce4ec; /* Ніжний рожевий фон */
            color: #4a4a4a;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }

        /* Стилі для контейнера з вмістом */
        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%;
        }

        /* Стилі для фотографії */
        .profile-pic {
            width: 200px;
            height: 200px;
            border-radius: 50%; /* Робить фото круглим */
            object-fit: cover; /* Гарантує, що фотографія добре впишеться */
            border: 5px solid #ff8a80; /* Романтична рамка */
            margin-bottom: 20px;
        }

        /* Стилі для заголовка */
        h1 {
            color: #e91e63;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        /* Стилі для опису */
        p {
            font-size: 1.2em;
            line-height: 1.6;
            color: #6a6a6a;
        }

        /* Стилі для підпису */
        .signature {
            margin-top: 30px;
            font-style: italic;
            font-weight: bold;
            color: #e91e63;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Замініть URL_ВАШОГО_ФОТО.jpg на ваше фото -->
        <img src="./image.jpg" alt="Фото коханої людини" class="profile-pic">
        
        <h1>Моя дорога Лєсічка</h1>
        
        <p>
            Ти — світло мого життя, моя радість і моє натхнення. Кожна мить, проведена поруч з тобою, наповнена щастям і сенсом. Ти найдивовижніша людина, яку я коли-небудь зустрічав, і я безмежно ціную тебе і нашу любов. Дякую, що ти є у моєму житті.
        </p>

        <p class="signature">
            З любов'ю, Олександр
        </p>
    </div>

</body>
</html>
